#Root Logger Option
log4j.rootLogger=INFO,file,stdout
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D:\\selenium\\Cucumber_Framework\\src\\test\\Resources\\logs\\selenium.log
log4j.appender.file.maxFileSize=500KB
log4j.appender.file.maxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.file.Append=false

#Application Logger
log4j.rootLogger=DEBUG,dest1
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.File=D:\\selenium\\Cucumber_Framework\\src\\test\\Resources\\logs\\application.log
log4j.appender.dest1.maxFileSize=500KB
log4j.appender.dest1.maxBackupIndex=1
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.dest1.Append=false




